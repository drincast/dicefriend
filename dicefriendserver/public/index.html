<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dicefriend</title>
</head>
<body>
    <form action="gameClient.html" method="get">
        <label for="txtNickname" title="Nickname">Nickname</label>
        <input type="text" id="txtNickname" name="nickname" minlength="5" maxlength="15" placeholder="ej: el loco" required />
        <label for="txtCash">Efectivo</label>
        <input type="number" id="txtCash" name="cash" placeholder="1000" min="1000" max="5000" step="500" required />
        <button type="submit" id="btnPlay">Jugar</button>
    </form>

    <script src="js/main.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            init();
        }        
    </script>
</body>
</html>
